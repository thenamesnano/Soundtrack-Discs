# soundtrackdiscs mods.toml
modLoader="javafml"
loaderVersion="[40,)"
license="MIT"
issueTrackerURL="https://github.com/thenamesnano/Soundtrack-Discs/issues"

[[mods]]
modId="soundtrackdiscs"
version="${file.jarVersion}"
displayName="Soundtrack Discs"
#updateJSONURL="https://mcforge.readthedocs.io/en/latest/gettingstarted/autoupdate/"
displayURL="https://www.curseforge.com/minecraft/mc-mods/soundtrack-discs"
logoFile="icon.png"
credits="Thanks to boingobongo69 for the idea on Minecraft Forum, and Darklzar for helping fix issue #1!."
authors="Nano (thenamesnano)"
description='''
A mod that adds in music discs from the Minecraft OST.
'''

[[dependencies.soundtrackdiscs]]
    modId="forge"
    mandatory=true
    versionRange="[40,)"
    ordering="NONE"
    side="BOTH"

[[dependencies.soundtrackdiscs]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.18.2,1.19)"
    ordering="NONE"
    side="BOTH"
